<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="umd/react.development.js" crossorigin></script>
    <script src="umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    <div id="root"></div>

    <script>
        const myArray = ['apple', 'banana', 'orange'];

        const myList = myArray.map((item) => <p>{item}</p>);

        ReactDOM.render(myList, document.getElementById('root'));
    </script>
</body>
</html>
